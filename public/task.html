<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main -->
    <link rel="stylesheet" href="./main.css" />

    <title>Edit Job</title>
  </head>
  <body>
    <div class="container">
      <form class="single-task-form">
        <h4>Edit Job</h4>
        <div class="form-control">
          <label>Job ID</label>
          <p class="task-edit-id"></p>
        </div>
        <div class="form-control">
          <label for="company">Company Name</label>
          <input type="text" name="company" class="task-edit-company" />
        </div>
        <div class="form-control">
          <label for="position">Position</label>
          <input type="text" name="position" class="task-edit-position" />
        </div>
        <div class="form-control">
          <label for="applicationDate">Application Date</label>
          <input type="date" name="applicationDate" class="task-edit-application-date" />
        </div>
        <div class="form-control">
          <label for="applicationStatus">Application Status</label>
          <select name="applicationStatus" class="task-edit-status">
            <option value="Pending">Pending</option>
            <option value="Interviewed">Interviewed</option>
            <option value="Offered">Offered</option>
            <option value="Rejected">Rejected</option>
          </select>
        </div>
        <div class="form-control">
          <label for="notes">Notes</label>
          <textarea name="notes" class="task-edit-notes" rows="3"></textarea>
        </div>
        <div class="form-control">
          <label for="completed">completed</label>
          <input type="checkbox" name="completed" class="task-edit-completed" />
        </div>
        <button type="submit" class="block btn task-edit-btn">Edit</button>
        <div class="form-alert"></div>
      </form>
      <a href="index.html" class="btn back-link">Back to Jobs</a>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="./edit-task.js"></script>
  </body>
</html>
